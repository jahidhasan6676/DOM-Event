<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exploring Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Nesciunt, illum.</li>
            <li class="item">Tempora, inventore dolorem.</li>
            <li class="item">Ipsam, commodi corporis.</li>
            <li class="item">Alias, laborum .</li>
            <li class="item">Rem, voluptates neque!</li>

        </ul>
        <button id="btn-add">Add Item</button>
    </section>
    <script>
        document.getElementById('list-container').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target);
        })
        document.getElementById('btn-add').addEventListener('click', function(){
            const listContainer = document.getElementById('list-container');
            const li = document.createElement('li');
            li.innerText = 'add the new line';
            listContainer.appendChild(li);
        })

    </script>
</body>
</html>
