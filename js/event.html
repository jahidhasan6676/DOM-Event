<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Summary</title>
</head>
<body>
    <h1>Final DOM Event Handlers</h1>
    <h3 id="handler-status">Default text</h3>
    <p id="text">input text</p>
    <input id="input-field" type="text">
    <button id="btn-update">Update</button>
    <br><br>
    <button onclick="handOnClick()">Handle event by add onclick function</button>
    <button id="event-listener">Handle event by addEventListener</button>
    <script>
        // option: 1 --->
        function handOnClick(){
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = 'ami tmake change kore disi balpakna'
        }

        // option: 2 ---->
        document.getElementById('event-listener').addEventListener('click', function(){
           const handlerStatus = document.getElementById('handler-status');
           handlerStatus.innerText = 'the update by eventlistener'
        })
        // option: 2 recap --->
        document.getElementById('btn-update').addEventListener('click', function(){
            const inputField = document.getElementById('input-field');
            const inputText = inputField.value;

            const textText = document.getElementById('text');
            textText.innerText = inputText;
            inputField.value = '';
        })
        
    </script>
</body>
</html>
